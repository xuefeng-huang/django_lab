{% extends 'base.html' %}

{% block title %}Album details{% endblock %}

{% block body %}
    <h1>detail for {{ album.album_title }}</h1>
    <img src="{{ album.album_logo }}"></img>
    <h3>{{ album.artist }}</h3>
    
    
    {% for song in album.song_set.all %}
    
        {{ song.song_title }}
        {% if song.is_favorite %}
        <img src="http://i.imgur.com/b9b13Rd.png"/>
        {% endif %}
        <br>
    {% endfor %}
        
      
    
{% endblock %}
